<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>MovieDex-Login</title>

  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/general.css">

  <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
  <!--script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"-->
  <style>
  #signInFailMsg, #signUpFailMsg {
    color: red;
    font-weight: bold;
    visibility: hidden;
  }
  </style>
</head>
<body class="bgimage">
  <header>
    <nav class="nav11">
      <span class = "titlelogin"> WELCOME TO MOVIEDEX </span>
    </nav>
  </header>

  <div class="signin-wrap">
  <div class="signin-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
      <label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up">
      <label for="tab-2" class="tab">Sign Up</label>

    <div class="signin-form">
      <div class="sign-in-htm">
      <!--form action="viewmov.html" method="get"-->
      <form action="#" method="get">
        <div class="combine-all">
          <label for="userEmail" class="label">Email</label>
          <input id="userEmail" type="text" class="input">
        </div>

        <div class="combine-all">
          <label for="passEmail" class="label">Password</label>
          <input id="passEmail" type="password" class="input" data-type="password">
        </div>

        <div class="combine-all">
          <input id="check" type="checkbox" class="check" checked>
          <label for="check">
            <span class="icon"></span> Keep me Signed in</label>
        </div>

        <div class="combine-all">
          <input id="signInBtn" type="submit" class="button" value="Sign In">
        </div>
        
        <div class="combine-all">
           <input id="signInGoogBtn" type="submit" class="button" value="Sign In With Google">
        </div>
        
                 

        <div class="combine-all">
          <p id="signInFailMsg" style=""> Sign-In Failed: Please try again with a valid email and password. Or, create a new account.<p>
        </div>

        <div class="hr"></div>
        <div class="footer1 onHoverChange">
          <a href="#forgot">Forgot Password?</a>
        </div>
      </form>
      </div>
      <div class="sign-up-htm">
      <!-- form action="newmov.html" method="get" -->
      <form action="#" method="get">
        <div class="combine-all">
          <label for="user" class="label">Name</label>
          <input id="user" type="text" class="input">
        </div>

        <div class="combine-all">
          <label for="emailReg" class="label">Email Address</label>
          <input id="emailReg" type="text" class="input">
        </div>

        <div class="combine-all">
          <label for="pass1" class="label">Password</label>
          <input id="pass1" type="password" class="input" data-type="password">
        </div>

        <div class="combine-all">
          <label for="pass2" class="label">Repeat Password</label>
          <input id="pass2" type="password" class="input" data-type="password">
        </div>

        <div class="combine-all">
          <input id="signUpBtn" type="submit" class="button" value="Sign Up">
          <p id="signUpFailMsg" style=""> Sign-Up Failed: Please make sure email has not been used and passwords match.<p>
        </div>

        <div class="hr"></div>
        <div class="footer1 onHoverChange">
          <label for="tab-1">Already Member?</a>
        </div>
      </form>
      </div>
    </div>
  </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
