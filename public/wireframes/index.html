<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>MovieDex-Login</title>

    <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/general.css">
  
</head>

<body class="bgimage">

<header>
<nav class="nav11">
<span class = "titlelogin"> WELCOME TO MOVIEDEX </span>   
</nav>
 </header>



  <div class="signin-wrap">
  <div class="signin-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
      <label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up">
      <label for="tab-2" class="tab">Sign Up</label>

    <div class="signin-form">
      <div class="sign-in-htm">
      <form action="viewmov.html" method="get">
        <div class="combine-all">
          <label for="user" class="label">Username</label>
          <input id="user" type="text" class="input">
        </div>

        <div class="combine-all">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>

        <div class="combine-all">
          <input id="check" type="checkbox" class="check" checked>
          <label for="check">
            <span class="icon"></span> Keep me Signed in</label>
        </div>

        <div class="combine-all">
          <input type="submit" class="button" value="Sign In">
        </div>

        <div class="hr"></div>
        <div class="footer1 onHoverChange">
          <a href="#forgot">Forgot Password?</a>
        </div>
        </form>
      </div>
      <div class="sign-up-htm">
      <form action="newmov.html" method="get">
        <div class="combine-all">
          <label for="user" class="label">Username</label>
          <input id="user" type="text" class="input">
        </div>

        <div class="combine-all">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>

        <div class="combine-all">
          <label for="pass" class="label">Repeat Password</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>

        <div class="combine-all">
          <label for="pass" class="label">Email Address</label>
          <input id="pass" type="text" class="input">
        </div>

        <div class="combine-all">
          <input type="submit" class="button" value="Sign Up">
        </div>

        <div class="hr"></div>
        <div class="footer1 onHoverChange">
          <label for="tab-1">Already Member?</a>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
  
  
</body>
</html>
