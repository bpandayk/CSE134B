<!DOCTYPE html>
<html lang="en">
  <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
    <title>Forgot Password!</title>
    <style>
    #PassFailMsg {
      color: red;
      font-weight: bold;
      visibility: hidden;
    }
    </style>
</head>
<body>
  <header class="navbar-inverse" role = "banner">
      <div class="container">
        <nav role= "navigation" >
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">MovieDex</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            </div>
        </nav>
    </div>
  </header>

<div class="jumbotron">
  <div class="container">
    <h1>Forgot your password?!</h1>
    <p>Don't worry, it's an easy fix!</p>
    <p id="PassFailMsg">Sorry: There is no account with that email!<p>
  </div>
</div>
<div class="container">
     	<div class="row">
 			<div class="col-md-6 col-md-offset-3">
 				<div class="panel panel-signIn">
 					<div class="panel-heading">
 						<div class="row">
 							<div class="col-xs-12">
 								<a href="#" class="active" id="signIn-form-link">Forgot Password</a>
 							</div>
 						</div>
 						<hr>
 					</div>
 					<div class="panel-body">
 						<div class="row">
 							<div class="col-lg-12">
 								<form id="signIn-form" action="" method="post" role="form" style="display: block;">
 									<div class="form-group">
                    <label for="forgotEmail" class="label">Enter Email Address</label>
 										<input type="text" name="forgotEmail" id="forgotEmail" tabindex="1" class="form-control input" placeholder="Email Address" value="">
 									</div>
 									<div class="form-group">
 										<div class="row">
 											<div class="col-sm-6 col-sm-offset-3">
 												<input type="submit" name="forgot-submit" id="forgot-submit" tabindex="4" class="form-control btn btn-forgot" value="Reset Password">
 											</div>
 										</div>
 									</div>
 								</form>
 							</div>
 						</div>
 					</div>
 				</div>
 			</div>
 		</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/forgotPass.js"></script>
</body>
</html>
