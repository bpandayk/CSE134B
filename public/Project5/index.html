<!DOCTYPE html>
<html lang="en">
  <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/index.css">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
    <title>Welcome to MovieDex!</title>
    <style>
    #FailMsg {
      color: red;
      font-weight: bold;
      visibility: hidden;
    }
    </style>
</head>
<body>
  <header class="navbar-inverse" role = "banner">
      <div class="container">
        <nav role= "navigation" >
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MovieDex</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            </div>
        </nav>
    </div>
  </header>
<div class="jumbotron">
  <div class="container">
    <h1>Welcome to MovieDex!</h1>
    <p id="FailMsg" style=""> Sign-In Failed: Please try again with a valid email and password. Or, create a new account.<p>
  </div>
</div>
<div class="container">
     	<div class="row">
 			<div class="col-md-6 col-md-offset-3">
 				<div class="panel panel-signIn">
 					<div class="panel-heading">
 						<div class="row">
 							<div class="col-xs-6">
 								<a href="#" class="active" id="signIn-form-tab">Sign In</a>
 							</div>
 							<div class="col-xs-6">
 								<a href="#" id="signUp-form-tab">Sign Up</a>
 							</div>
 						</div>
 						<hr>
 					</div>
 					<div class="panel-body">
 						<div class="row">
 							<div class="col-lg-12">
 								<form id="signIn-form" action="" method="post" role="form" style="display: block;">
 									<div class="form-group">
                    <label for="userEmail" class="label">Email</label>
 										<input type="text" name="userEmail" id="userEmail" tabindex="1" class="form-control input" placeholder="Email Address" value="">
 									</div>
 									<div class="form-group">
                    <label for="passEmail" class="label">Password</label>
 										<input type="password" name="passEmail" id="passEmail" tabindex="2" class="form-control input" placeholder="Password">
 									</div>
 									<div class="form-group ">
 										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
 										<label for="remember"> Remember Me</label>
 									</div>
 									<div class="form-group">
 										<div class="row">
 											<div class="col-sm-6 col-sm-offset-3">
 												<input type="submit" name="signInBtn" id="signInBtn" tabindex="4" class="form-control btn btn-signIn" value="Sign In With Email">
                        <br>
                        <input type="submit" name="signInGoogBtn" id="signInGoogBtn" tabindex="5" class="form-control btn btn-signIn" value="Sign In With Google">
 											</div>
 										</div>
 									</div>
 									<div class="form-group">
 										<div class="row">
 											<div class="col-lg-12">
 												<div class="text-center">
 													<a href="bootstrap/forgotPass.html" tabindex="6" class="forgot-password">Forgot Password?</a>
 												</div>
 											</div>
 										</div>
 									</div>
 								</form>
 								<form id="signUp-form" action="" method="post" role="form" style="display: none;">
 									<div class="form-group">
                    <label for="user" class="label">Name</label>
 										<input type="text" name="user" id="user" tabindex="1" class="form-control input" placeholder="Full Name" value="">
 									</div>
 									<div class="form-group">
                    <label for="emailReg" class="label">Email Address</label>
 										<input type="text" name="emailReg" id="emailReg" tabindex="2" class="form-control input" placeholder="Email Address" value="">
 									</div>
 									<div class="form-group">
                    <label for="pass1" class="label">Password</label>
 										<input type="password" name="pass1" id="pass1" tabindex="3" class="form-control input" data-type="password" placeholder="Enter Password">
 									</div>
                  <div class="form-group">
                    <label for="pass2" class="label">Repeat Password</label>
 										<input type="password" name="pass2" id="pass2" tabindex="4" class="form-control input" data-type="password" placeholder="Repeat Password">
 									</div>
 									<div class="form-group">
 										<div class="row">
 											<div class="col-sm-6 col-sm-offset-3">
 												<input type="submit" name="signUp-submit" id="signUpBtn" tabindex="5" class="form-control btn btn-signUp" value="Sign Up">
 											</div>
 										</div>
 									</div>
 								</form>
 							</div>
 						</div>
 					</div>
 				</div>
 			</div>
 		</div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
<script src="js/index2.js"></script>
</body>
</html>
